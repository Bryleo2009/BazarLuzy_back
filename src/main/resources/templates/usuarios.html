<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bryan A. Morán Vega">
    <meta name="copyright" content="Of System ®">
    <!--íconos de la web-->
    <script src="https://kit.fontawesome.com/1f84f73194.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <!--icono-->
    <link rel="icon" href="/img/SystemLogo.ico">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--título-->
    <title>T</title>
</head>

<body>
    <header>
        <nav>
            <!--navegación-->
        </nav>
    </header>

    <main>
        
<mat-toolbar style="background-color: #131515; color: #fff; text-align: center;">Relación de Usuarios</mat-toolbar>

<router-outlet></router-outlet>
<div class="example-header">
    <mat-form-field style="width: 94%;margin: 40px;" >
        <input matInput (keyup)="applyFilter($event)" placeholder="Usuario a buscar" ><!---->
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id_usuario" >
        <mat-header-cell mat-sort-header *matHeaderCellDef > ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_usuario}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="userName">
        <mat-header-cell mat-sort-header *matHeaderCellDef> USUARIO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.userName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre_cargo">
        <mat-header-cell mat-sort-header *matHeaderCellDef> CARGO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre_cargo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="estado">
        <mat-header-cell mat-sort-header *matHeaderCellDef> ESTADO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.estado}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> ACCIONES </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <button mat-button [routerLink]="['edicion',row.id_usuario]" style="color: #555;"><mat-icon>update</mat-icon></button>
          <button mat-button (click)="eliminar(row.id_usuario)" style="color: #555;"> <mat-icon>delete_forever</mat-icon> </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
<button mat-raised-button  mat-fab  style="float: right; background-color: #131515;"  routerLink="/home/usuarios/nuevo">
    <mat-icon>create</mat-icon>
</button>

    </main>

    <footer>
        <!--pié de la página-->
    </footer>
</body>

</html>
